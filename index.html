<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tasky - Web Based Kanban Style Application To Handle Project Progress</title>
    <link rel="icon" href="images/mushroom.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="outer-wrap">
            <div class="inner-wrap">
                <section class="heading">
                    <p class="title">Taskyy</p>
                    <p class="sub-title">Web based kanban style application to handle project progress</p>
                </section>
                <section class="kanban">
                    <div class="taskbox">
                        <div class="title">
                            <p>TODO</p>
                            <span class="todo">1</span>
                        </div>
                        <div class="cards todo">
                            <form class="card">
                                <input type="text" name="task" autocomplete="off" disabled="disabled" value="TEST">
                                <div>
                                    <span class="task-id">#97522</span>
                                    <span>
                                        <button class="bi bi-pencil-square edit" data-id=""></button>
                                        <button class="bi bi-check-lg update hide" data-id=""></button>
                                        <button class="bi bi-trash3-fill delete" data-id=""></button>
                                    </span>
                                </div>
                            </form>
                        </div>
                        <form class="add">
                            <input type="text" name="task" placeholder="New Task" autocomplete="off" maxlength="30">
                            <button class="bi bi-plus" data-id="" name="submit"></button>
                        </form>
                    </div>
                    <div class="taskbox">
                        <div class="title">
                            <p>IN PROGRESS</p>
                            <span class="pending">1</span>
                        </div>
                        <div class="cards pending">
                            <form class="card">
                                <input type="text" name="task" autocomplete="off" disabled="disabled" value="TEST">
                                <div>
                                    <span class="task-id">#97522</span>
                                    <span>
                                        <button class="bi bi-pencil-square edit" data-id=""></button>
                                        <button class="bi bi-check-lg update hide" data-id=""></button>
                                        <button class="bi bi-trash3-fill delete" data-id=""></button>
                                    </span>
                                </div>
                            </form>
                        </div>
                        <form class="add">
                            <input type="text" name="task" placeholder="New Task" autocomplete="off" maxlength="30">
                            <button class="bi bi-plus" data-id="" name="submit"></button>
                        </form>
                    </div>
                    <div class="taskbox">
                        <div class="title">
                            <p>COMPLETED</p>
                            <span class="completed">1</span>
                        </div>
                        <div class="cards completed">
                            <form class="card">
                                <input type="text" name="task" autocomplete="off" disabled="disabled" value="TEST">
                                <div>
                                    <span class="task-id">#97522</span>
                                    <span>
                                        <button class="bi bi-pencil-square edit" data-id=""></button>
                                        <button class="bi bi-check-lg update hide" data-id=""></button>
                                        <button class="bi bi-trash3-fill delete" data-id=""></button>
                                    </span>
                                </div>
                            </form>
                        </div>
                        <form class="add">
                            <input type="text" name="task" placeholder="New Task" autocomplete="off" maxlength="30">
                            <button class="bi bi-plus" data-id="" name="submit"></button>
                        </form>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <script src="./index.js"></script>
</body>
</html>
